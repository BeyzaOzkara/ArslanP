<html>
<head>
    <title>Kalıp Transferi</title>
</head>
<body>
    <p>Merhaba,</p>
    <p>{{ user_info }} tarafından, {{ dieTo_press }} konumuna yeni bir kalıp transferi yapılmıştır.</p>

    <p>Aşağıda transfer edilen kalıpların listesi bulunmaktadır:</p>
    <ul>
        {% for die in dieList %}
            <li>{{ die }}</li>
        {% endfor %}
    </ul>

    <p>İyi çalışmalar dilerim.</p>
</body>
</html>
