{% load static %}

{% block styles %}
<!-- Font Awesome -->
<link rel="stylesheet" type="text/css" href="{% static 'admin-lte/plugins/fontawesome-free/css/all.min.css' %}">
<!-- Ionicons -->
<link rel="stylesheet" type="text/css" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'admin-lte/dist/css/adminlte.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'admin-lte/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'admin-lte/plugins/select2/css/select2.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'admin-lte/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css' %}">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

<link rel="icon" type="image/png" href="{% static 'ArslanTakipApp/favicon.ico' %}"/>

<style>
    .navbar-badge {
        font-size: 1.2rem; /* Adjust the font size as needed */
        padding: 0.25rem 0.5rem; /* Adjust the padding as needed */
        font-weight: bold;
        position: relative;
        top: -9px; /* Adjust the left offset to move the badge to the left */
    }

    .notification-item {
        display: flex;
        align-items: center;
        padding: 10px; /* Adjust padding as needed */
    }

    .notification-border {
        flex: 0 0 auto;
        width: 20px; /* Width of the border */
        color: #e0e0e0;
        background-color: #e0e0e0;
    }

    .notification-content {
        flex: 1;
        padding-left: 10px; /* Adjust padding as needed */
    }

    .notification-border.blue {
        color: blue;
        background-color: blue;
    }

</style>
{% endblock %}
