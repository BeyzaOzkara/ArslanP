<script>
    const socket = new WebSocket('ws://arslan/ws/notifications/');

    socket.onopen = function(e) {
        console.log("open");
    }

    socket.onclose = function(e) {
        console.log("close")
    };

    const notificationsDropdown = document.getElementById('notification-dropdown');
    const notificationList = document.getElementById('notification-list');
    const notificationCount = document.getElementById('notification-count');

    socket.onmessage = function(event) {
        const data = JSON.parse(event.data);
        if (data.type === 'notification') {
            const notification = data.notification;
            const str = notification.message.split("^");
            // const notificationElement = document.createElement('a');
            // notificationElement.classList.add('dropdown-item');
            // notificationElement.href = `/notif/${notification.id}`;
            // let notifBorder = `
            //     <div class="notification-item">
            //         <div class="notification-border ${notification.is_marked ? 'blue' : ''}">
            //         </div>`;
            // notificationElement.innerHTML = `
            //     ${notifBorder}
            //         <div class="d-flex justify-content-between" onclick="markNotificationAsRead(${notification.id})">
            //                 <div>
            //                     <i class="fas fa-file mr-2"></i>
            //                     ${str[0]}
            //                 </div>
            //                 <small>${notification.timestamp}</small>
            //             </div>
            //             <div>${str[1]}</div>
            //             <div class="dropdown-divider"></div>
            //     </div>
            // `;
            // notificationList.appendChild(notificationElement);
            // Create notification item wrapper
            const notificationItem = document.createElement('div');
            notificationItem.classList.add('notification-item');
            notificationItem.classList.add('row');
            notificationItem.classList.add('row-cols-2');

            // Create notification content div
            const notificationContent = document.createElement('div');
            notificationContent.classList.add('notification-content');
            notificationContent.classList.add('col-md-11');
            notificationContent.innerHTML = `
                <div class="d-flex justify-content-between" onclick="markNotificationAsRead(${notification.id})">
                    <div>
                        <i class="fas fa-file mr-2"></i>
                        ${str[0]}
                    </div>
                    <small>${notification.timestamp}</small>
                </div>
                <div>${str[1]}</div>
                <div class="dropdown-divider"></div>
            `;

            // Add border color class based on is_marked attribute
            const notificationBorderClass = notification.is_marked ? 'blue' : '#e0e0e0';
            notificationItem.innerHTML = `
                <div class="col-md-1 notification-border" onclick="markAsMarked(${notification.id})">
                    <span style="color:${notificationBorderClass}; width:20px"></span>
                </div>
                ${notificationContent.outerHTML}
            `;

            notificationList.appendChild(notificationItem);


            // Update notification count
            if (notificationCount.innerText == "") {notificationCount.innerText = 0;};
            notificationCount.textContent = parseInt(notificationCount.textContent) + 1;

            // notificationElement.addEventListener('click', function() {
            //     markNotificationAsRead(notification.id);
            // });

            const maxNotifications = 5; // Change this to your desired limit
            if (notificationList.children.length > maxNotifications) {
                notificationList.style.overflowY = 'auto'; // Enable vertical scrolling
                notificationList.style.maxHeight = '320px'; // Set a max height for the scrollable area
            }

            Notification.requestPermission()
            .then(() => {
                const noti = new Notification(notification.subject, {
                    body: str[1],
                })
            })
        }
    };

    function markNotificationAsRead(notificationId) {
        const data = {
            type: 'mark_as_read',
            notification_id: notificationId
        };
        socket.send(JSON.stringify(data));
    };

    function markAsMarked(nId) {
        const data = {
            type: 'mark_as_marked',
            notification_id: nId,
        };
        socket.send(JSON.stringify(data));

    }

    $('#notification-read-all').on('click', (e) => {
        let readAll = confirm("Tüm Bildirimleri Okundu İşaretlemek İstediğinizden Emin Misiniz?");
        if (readAll == true){
            $.ajax({
                url: '/notifReadAll',
                type: 'GET',
                success: function (response) {
                    alert(response.message);
                },
                error: function (response) {
                    alert('Tümü Okundu İşaretlenemedi. '+response.error);
                }
            });
        }
    });



</script>
